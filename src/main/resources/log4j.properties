log4j.rootLogger=INFO, CONSOLE

log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

# Rotating file appender. Writes to 100 files at max 1BM and then rotates. Use for production logging.
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=xebium.log
log4j.appender.FILE.MaxFileSize=1024KB
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%c] - <%m>%n

# Console logger, useful for debugging.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%c] - <%m>%n

# Log configurations.
log4j.category.com.xebia=DEBUG, FILE
